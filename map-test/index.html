<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map with Controls</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="map"></div>
  </div>

  <!-- Barra de pesquisa e botÃ£o -->
  <div class="search-bar">
    <input id="search" type="text" placeholder="Pesquise" />
    <!--<button id="search-btn" class="search-button">Pesquisar</button>-->
  </div>

  <!-- Controles deslizantes para latitude e longitude -->
  <div class="controls">
    <label for="lat-range">Latitude:</label>
    <input id="lat-range" type="range" min="-90" max="90" step="0.0001" />
    <span id="lat-value">-23.5505</span>

    <label for="lon-range">Longitude:</label>
    <input id="lon-range" type="range" min="-180" max="180" step="0.0001" />
    <span id="lon-value">-46.6333</span>
  </div>

  <div id="coordinates">Latitude: -23.55050, Longitude: -46.63330</div>

  <script type="module" src="./main.js"></script>
</body>
</html>
